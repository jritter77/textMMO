<!DOCTYPE html>
<html>
  <head>
    <title>Text MMO Prototype</title>
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="gameWindow">
      <div id="scrollView">
        <div id="log"></div>
      </div>
      <div id="statGroup">
        <p id="hp" class="stat"></p>
        <p id="mp" class="stat"></p>
        <p id="ap" class="stat"></p>
        <p id="gold" class="stat"></p>
      </div>
      <div id="buttonGroup"></div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
